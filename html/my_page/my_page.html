<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duk'z</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/my_page/my_page.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

    <div class="container">
        <div class="user-profile-container">
            <img id="profile-image" class="profile-img" src="../../Image/profile/profile_img_default.png">
            <div class="profile-txt"><span class="user-nick">우끼끼</span>님</div>
            <img class="profile-edit" src="../../Image/icon/my_page/pen.png" onclick="location.href='./edit_profile.html'">
        </div>
        <div class="show-info-container">
            <div class="info-container" onclick="location.href='./my_info.html'">
                <div class="info-txt">내 정보</div>
                <img class="next-img" src="../../Image/icon/arrow-next.png">
            </div>
            <div class="info-container">
                <div class="info-txt">푸시 알림</div>
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="info-container">
                <div class="info-txt">서비스 이용 약관</div>
                <img class="next-img" src="../../Image/icon/arrow-next.png">
            </div>
            <div class="info-container">
                <div class="info-txt">위치 기반 서비스 이용</div>
                <img class="next-img" src="../../Image/icon/arrow-next.png">
            </div>
            <div class="info-container">
                <div class="info-txt">개인정보취급방침</div>
                <img class="next-img" src="../../Image/icon/arrow-next.png">
            </div>
            <div class="info-container" onclick="location.href='./show_heart.html'">
                <div class="info-txt">좋아요</div>
                <div class="between-container">
                    <img class="fill-img" src="../../Image/icon/heart/fill.png">
                    <img class="next-img" src="../../Image/icon/arrow-next.png">
                </div>
            </div>
            <div class="info-container" onclick="location.href='./show_bookmark.html'">
                <div class="info-txt">북마크</div>
                <div class="between-container">
                    <img class="fill-img" src="../../Image/icon/bookmark/fill.png">
                    <img class="next-img" src="../../Image/icon/arrow-next.png">
                </div>
            </div>
        </div>
    </div>

    <div class="nav-container">
        <div class="home-container nav-sub-container" onclick="location.href='../home/home.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/home.png">
            <div class="nav-text">홈</div>
        </div>
        <div class="travel-diary-container nav-sub-container" onclick="location.href='../travel_diary/travel_diary.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/travel_diary.png">
            <div class="nav-text">여행일지</div>
        </div>
        <div class="travel-plan-container nav-sub-container" onclick="location.href='../travel_plan/travel_plan.html'">
            <img class="nav-img" src="../../Image/navbar/un_selected/travel_plan.png">
            <div class="nav-text">여행일정</div>
        </div>
        <div class="my-page-container nav-sub-container" onclick="location.href='../my_page/my_page.html'">
            <img class="nav-img" src="../../Image/navbar/selected/my_page.png">
            <div class="nav-text selected">마이페이지</div>
        </div>
    </div>
</body>
</html>

<script src="../../js/sign/my_page.js"></script>
