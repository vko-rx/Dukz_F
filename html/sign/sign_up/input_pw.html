<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duk'z</title>
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../../css/sign/input_pw.css">
</head>
<body>

    <div class="container">
        <div class="back-container" onclick="location.href='./auth_request.html'">
            <img class="back-img" src="../../../Image/icon/arrow-back.png">
        </div>
        <div class="line-color line"></div>
        <div class="line-deColor line"></div>
        <div class="main-txt-container">
            비밀번호를 입력해주세요.
        </div>

        <div class="container-pw">
            <input type="text" id="pw" placeholder="비밀번호 입력" oninput="usePwChk();">
            <div class="hidden-txt">
            </div>
        </div>
        <div class="chk-txt-container">
            <span id="letter-case-chk">대, 소문자</span> &nbsp;
            <span id="number-chk">숫자</span> &nbsp;
            <span id="special-char-chk">특수문자 2개 이상</span>
        </div>
        <div class="container-pw">
            <input type="password" class="pw" placeholder="비밀번호 확인" oninput="pwVerify()">
            <div class="hidden-txt hidden-chk-txt">
            </div>
        </div>
        
        <button class="next-Btn disabled" disabled onclick="location.href='./input_nick.html'">다음</button>
    </div>
    
</body>
</html>

<script src="../../../js/sign/pw_use_check.js"></script>
