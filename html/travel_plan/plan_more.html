<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duk'z</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/trabel_plan/plan_more.css">
</head>
<body>

    <div class="container">
        <div class="back-container">
            <img class="back-img" src="../../Image/icon/arrow-back.png" onclick="location.href='./travel_plan.html'">
            <img class="sort-img" src="../../Image/icon/sort.png" onclick="modalVisible();">
        </div>
        <div class="plan-grid-container">
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 31.png">
                <span class="grid-txt">나고야 여행</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 30.png">
                <span class="grid-txt">트레저 추천 여행지</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 33.png">
                <span class="grid-txt">슬램덩크 성지순례</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 32 (2).png">
                <span class="grid-txt">슬램덩크 굿즈</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 36.png">
                <span class="grid-txt">트레저 라멘</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 34.png">
                <span class="grid-txt">야끼니꾸 먹자잉</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 37.png">
                <span class="grid-txt">슬램덩크처럼 살기</span>
            </div>
            <div class="grid-item">
                <img class="grid-img" src="../../Image/temp/Rectangle 35.png">
                <span class="grid-txt">트레저 공원에서 먹방찍기</span>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div class="modal-container">
        <div class="all sort-div">
            전체
        </div>
        <div class="idol sort-div">
            아이돌
        </div>
        <div class="idol sort-div">
            애니메이션
        </div>
    </div>
</body>
</html>

<script src="../../js/travel_plan/sort.js"></script>
